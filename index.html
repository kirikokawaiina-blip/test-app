<script>
(function(){
const LS_KEY='trpg_token_state_v14_kv', INITIAL_BAL=10000, JACKPOT_NAME='ジャックポット';
let state={users:[],txs:[],listings:[],rights:[],currentUserId:null,jackpotUserId:'',lastRealUserId:null,approval:{active:false,votes:{}},version:14,vTick:0};
const els={kpiMembers:document.getElementById('kpiMembers'),kpiSupply:document.getElementById('kpiSupply'),walletList:document.getElementById('walletList'),toSelect:document.getElementById('toSelect'),sendBtn:document.getElementById('sendBtn'),amountInput:document.getElementById('amountInput'),memoInput:document.getElementById('memoInput'),historyBody:document.getElementById('historyBody'),searchInput:document.getElementById('searchInput'),memberFilter:document.getElementById('memberFilter'),exportBtn:document.getElementById('exportBtn'),importFile:document.getElementById('importFile'),lastActivity:document.getElementById('lastActivity'),userBadge:document.getElementById('userBadge'),fromFixed:document.getElementById('fromFixed'),streakBadge:document.getElementById('streakBadge'),jackpotBadge:document.getElementById('jackpotBadge'),morningBtn:document.getElementById('morningBtn'),loginName:document.getElementById('loginName'),loginPass:document.getElementById('loginPass'),loginBtn:document.getElementById('loginBtn'),logoutBtn:document.getElementById('logoutBtn'),regName:document.getElementById('regName'),regPass:document.getElementById('regPass'),registerBtn:document.getElementById('registerBtn'),tabs:Array.from(document.querySelectorAll('.tabbar .tab')),tabTransfer:document.getElementById('tab-transfer'),tabMarket:document.getElementById('tab-market'),tabMyRights:document.getElementById('tab-myrights'),tabGamble:document.getElementById('tab-gamble'),listTitle:document.getElementById('listTitle'),listDesc:document.getElementById('listDesc'),listPrice:document.getElementById('listPrice'),listQty:document.getElementById('listQty'),createListingBtn:document.getElementById('createListingBtn'),listingBody:document.getElementById('listingBody'),rightsBody:document.getElementById('rightsBody'),subtabs:Array.from(document.querySelectorAll('#tab-market .tab')),marketSell:document.getElementById('market-sell'),marketList:document.getElementById('market-list'),jackpotChip:document.getElementById('jackpotChip'),rouletteBtn:document.getElementById('rouletteBtn'),rouletteResult:document.getElementById('rouletteResult'),syncUrl:document.getElementById('syncUrl'),syncRoom:document.getElementById('syncRoom'),syncKey:document.getElementById('syncKey'),btnConnect:document.getElementById('btnConnect'),btnSyncNow:document.getElementById('btnSyncNow'),syncStatus:document.getElementById('syncStatus'),lastSyncChip:document.getElementById('lastSyncChip')};
const fmt=new Intl.NumberFormat('ja-JP'); const coins=n=>fmt.format(n)+' coin'; const ts2str=ts=>{const d=new Date(ts);const y=d.getFullYear(),m=String(d.getMonth()+1).padStart(2,'0'),day=String(d.getDate()).padStart(2,'0');return `${y}-${m}-${day}`}; const id=()=>Math.random().toString(36).slice(2)+Date.now().toString(36);
function toast(msg){const t=document.getElementById('toast');const div=document.createElement('div');div.className='chip';div.textContent=msg;t.appendChild(div);setTimeout(()=>div.remove(),2500);}
function saveLocal(skipPush){localStorage.setItem(LS_KEY,JSON.stringify(state)); if(!skipPush) schedulePush();}
function loadLocal(){try{const raw=localStorage.getItem(LS_KEY);if(raw){state=JSON.parse(raw)}}catch(e){} if(typeof state.vTick!=='number') state.vTick=0;}
const syncStoreKey='trpg_sync_kv'; let syncSettings={url:'',room:'',key:''}; function loadSyncSettings(){try{const s=JSON.parse(localStorage.getItem(syncStoreKey)||'{}'); syncSettings=Object.assign({url:'',room:'',key:''},s);}catch{} els.syncUrl.value=syncSettings.url; els.syncRoom.value=syncSettings.room; els.syncKey.value=syncSettings.key;} function saveSyncSettings(){syncSettings={url:els.syncUrl.value.trim(),room:els.syncRoom.value.trim(),key:els.syncKey.value.trim()}; localStorage.setItem(syncStoreKey,JSON.stringify(syncSettings));}
let pollTimer=null, pushTimer=null; function startPolling(){stopPolling(); els.syncStatus.textContent='同期中'; kvFetchLatest(); pollTimer=setInterval(kvFetchLatest,1500);} function stopPolling(){if(pollTimer){clearInterval(pollTimer);pollTimer=null;} els.syncStatus.textContent='停止中';}
function schedulePush(){ if(pushTimer) clearTimeout(pushTimer); pushTimer=setTimeout(kvPushState,180); }
async function kvFetchLatest(){ if(!syncSettings.url||!syncSettings.room||!syncSettings.key) return; try{const u=new URL(syncSettings.url); u.searchParams.set('room',syncSettings.room); u.searchParams.set('key',syncSettings.key); u.searchParams.set('vt',String(state.vTick||0)); const res=await fetch(u.toString(),{method:'GET',headers:{'accept':'application/json'}}); if(!res.ok) return; const data=await res.json(); if(data && data.state && data.state.vTick>(state.vTick||0)){ const keep=state.currentUserId; state=data.state; state.currentUserId=keep||null; saveLocal(true); renderAll(); els.lastSyncChip.textContent='最終同期：受信 '+new Date().toLocaleTimeString(); }}catch(e){} }
async function kvPushState(){ if(!syncSettings.url||!syncSettings.room||!syncSettings.key) return; try{const u=new URL(syncSettings.url); u.searchParams.set('room',syncSettings.room); u.searchParams.set('key',syncSettings.key); const payload=JSON.stringify({vTick:state.vTick, state:Object.assign({},state,{currentUserId:null})}); const res=await fetch(u.toString(),{method:'PUT',headers:{'content-type':'application/json'},body:payload}); if(res.ok){ els.lastSyncChip.textContent='最終同期：送信 '+new Date().toLocaleTimeString(); }}catch(e){} }
async function sha256(text){const enc=new TextEncoder().encode(text);const buf=await crypto.subtle.digest('SHA-256',enc);return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');}
function findUserById(uid){return state.users.find(u=>u.id===uid)||null;} function findUserByName(name){return state.users.find(u=>u.name===name)||null;} function jackpotUser(){return findUserById(state.jackpotUserId);} function isJackpot(u){return u&&u.id===state.jackpotUserId;} function nameOf(uid){const u=findUserById(uid);return u?u.name:'';} function ensureJackpotUser(){let j=findUserByName(JACKPOT_NAME); if(!j){j={id:id(),name:JACKPOT_NAME,passHash:'',balance:0,streakCount:0,lastMorningDate:''}; state.users.unshift(j);} state.jackpotUserId=j.id;}
function addTx(obj){const base={id:id(),ts:Date.now()}; state.txs.unshift(Object.assign(base,obj));} function bump(){state.vTick=(state.vTick||0)+1;}
async function register(name,pass){name=(name||'').trim(); if(!name||!pass){toast('ユーザー名とパスワードを入力');return;} if(name===JACKPOT_NAME){toast('この名前は予約されています');return;} if(state.users.some(u=>u.name===name)){toast('そのユーザー名は使用済み');return;} const passHash=await sha256(pass); const u={id:id(),name,passHash,balance:INITIAL_BAL,streakCount:0,lastMorningDate:''}; state.users.push(u); state.currentUserId=u.id; state.lastRealUserId=u.id; addTx({type:'mint',to:u.id,amount:INITIAL_BAL,memo:'初期発行'}); bump(); saveLocal(); renderAll(); toast('登録完了');}
async function login(name,pass){name=(name||'').trim(); const u=findUserByName(name); if(!u){toast('ユーザーが見つかりません');return;} if(isJackpot(u)){state.currentUserId=u.id;} else {const passHash=await sha256(pass||''); if(u.passHash!==passHash){toast('パスワードが違います');return;} state.currentUserId=u.id; state.lastRealUserId=u.id;} localStorage.setItem('last_current_uid',state.currentUserId||''); saveLocal(true); renderAll(); toast('ログイン');}
function logout(){state.currentUserId=null; localStorage.setItem('last_current_uid',''); saveLocal(true); renderAll(); toast('ログアウト');}
function currentUser(){return findUserById(state.currentUserId);}
function transfer(toId,amount,memo){const from=currentUser(); if(!from){toast('ログインが必要');return;} amount=Math.floor(Number(amount)); if(!(amount>0)){toast('金額は1以上の整数');return;} const to=findUserById(toId); if(!to){toast('送信先が不正');return;} if(from.id===toId){toast('自分自身へは送れません');return;} if(isJackpot(to)){toast('ジャックポットへは直接送金できません');return;} if(from.balance<amount){toast('残高不足');return;} from.balance-=amount; to.balance+=amount; addTx({type:'transfer',from:from.id,to:to.id,amount, memo:(memo||'').trim()}); bump(); saveLocal(); renderAll();}
function createListing(title,price,desc){const seller=currentUser(); if(!seller){toast('ログインが必要');return;} if(isJackpot(seller)){toast('JPOTでは出品不可');return;} title=(title||'').trim(); desc=(desc||'').trim(); price=Math.floor(Number(price)); let qty=Math.floor(Number(els.listQty.value||1)); if(!title||!(price>0)||!(qty>0)){toast('入力を確認');return;} const l={id:id(),title,price,desc,sellerId:seller.id,active:true,ts:Date.now(),qty,sold:0}; state.listings.unshift(l); bump(); saveLocal(); renderAll();}
function buyListing(listingId){const buyer=currentUser(); if(!buyer){toast('ログインが必要');return;} const l=state.listings.find(x=>x.id===listingId && x.active); if(!l){toast('出品が見つかりません');return;} if(l.sellerId===buyer.id){toast('自分の出品は購入不可');return;} if(isJackpot(buyer)){toast('JPOTでは購入不可');return;} const remaining=(l.qty||1)-(l.sold||0); if(remaining<=0){toast('在庫切れ'); l.active=false; bump(); saveLocal(); renderAll(); return;} if(buyer.balance<l.price){toast('残高不足');return;} const seller=findUserById(l.sellerId); const j=jackpotUser(); const fee=Math.floor(l.price*0.10); const sellerReceive=l.price-fee; buyer.balance-=l.price; seller.balance+=sellerReceive; j.balance+=fee; const right={id:id(),listingId:l.id,title:l.title,buyerId:buyer.id,sellerId:seller.id,ts:Date.now(),status:'owned',executed:false}; state.rights.unshift(right); l.sold=(l.sold||0)+1; if(l.sold>=l.qty){l.active=false;} addTx({type:'purchase',from:buyer.id,to:seller.id,amount:l.price,listingId:l.id,title:l.title,memo:'権利購入（手数料10%）'}); addTx({type:'fee',from:seller.id,to:j.id,amount:fee,listingId:l.id,title:l.title,memo:'販売手数料'}); bump(); saveLocal(); renderAll();}
function deleteListing(listingId){const me=currentUser(); if(!me){toast('ログインが必要');return;} const idx=state.listings.findIndex(x=>x.id===listingId); if(idx<0){toast('出品が見つかりません');return;} const l=state.listings[idx]; if(l.sellerId!==me.id){toast('自分の出品のみ削除可');return;} if((l.sold||0)>0){toast('購入履歴があるため削除不可');return;} state.listings.splice(idx,1); bump(); saveLocal(); renderAll();}
function toggleListingActive(listingId){const me=currentUser(); if(!me){toast('ログインが必要');return;} const l=state.listings.find(x=>x.id===listingId); if(!l){toast('出品が見つかりません');return;} if(l.sellerId!==me.id){toast('自分の出品のみ');return;} l.active=!l.active; bump(); saveLocal(); renderAll();}
function buyerReturn(rightId){const me=currentUser(); if(!me){toast('ログインが必要');return;} const r=state.rights.find(x=>x.id===rightId); if(!r) return; if(r.buyerId!==me.id || r.status!=='owned'){toast('保有中のみ返品可');return;} const l=state.listings.find(x=>x.id===r.listingId); const seller=findUserById(r.sellerId); const refund=Math.floor(l.price*0.90); if(seller.balance<refund){toast('販売者の残高不足');return;} seller.balance-=refund; const buyer=findUserById(r.buyerId); buyer.balance+=refund; l.sold=Math.max(0,(l.sold||0)-1); if(l.sold<l.qty){l.active=true;} state.rights=state.rights.filter(x=>x.id!==rightId); addTx({type:'return',from:seller.id,to:buyer.id,listingId:l.id,title:r.title,amount:refund,memo:'購入者が返品（手数料は返らない）'}); bump(); saveLocal(); renderAll();}
function buyerRequest(rightId){const me=currentUser(); if(!me){toast('ログインが必要');return;} const r=state.rights.find(x=>x.id===rightId); if(!r) return; if(r.buyerId!==me.id||r.status!=='owned'){toast('申請できません');return;} r.status='request'; addTx({type:'execute-request',from:r.buyerId,to:r.sellerId,listingId:r.listingId,title:r.title,memo:'実行申請'}); bump(); saveLocal(); renderAll();}
function sellerRespond(rightId,action){const me=currentUser(); if(!me){toast('ログインが必要');return;} const r=state.rights.find(x=>x.id===rightId); if(!r) return; if(r.sellerId!==me.id||r.status!=='request'){toast('対象外');return;} const l=state.listings.find(x=>x.id===r.listingId); if(action==='exec'){r.status='seller_executed'; addTx({type:'execute-done',from:r.sellerId,to:r.buyerId,listingId:r.listingId,title:r.title,memo:'販売者が実行'});} else {const seller=findUserById(r.sellerId); if(seller.balance<l.price){toast('残額不足');return;} r.status='seller_cancel_requested'; addTx({type:'execute-cancel-ask',from:r.sellerId,to:r.buyerId,listingId:r.listingId,title:r.title,memo:'販売者がキャンセル申請'});} bump(); saveLocal(); renderAll();}
function buyerFinalize(rightId){const me=currentUser(); if(!me){toast('ログインが必要');return;} const r=state.rights.find(x=>x.id===rightId); if(!r) return; if(r.buyerId!==me.id){toast('あなたは購入者ではありません');return;} const l=state.listings.find(x=>x.id===r.listingId); if(r.status==='seller_executed'){r.status='finalized'; r.executed=true; addTx({type:'execute-finalize',from:r.buyerId,to:r.sellerId,listingId:r.listingId,title:r.title,memo:'購入者が実行確認（確定）'});} else if(r.status==='seller_cancel_requested'){const seller=findUserById(r.sellerId); const buyer=findUserById(r.buyerId); if(seller.balance<l.price){toast('販売者の残高不足');return;} seller.balance-=l.price; buyer.balance+=l.price; l.sold=Math.max(0,(l.sold||0)-1); if(l.sold<l.qty){l.active=true;} state.rights=state.rights.filter(x=>x.id!==rightId); addTx({type:'execute-cancel-ok',from:r.buyerId,to:r.sellerId,listingId:r.listingId,title:r.title,amount:l.price,memo:'キャンセル返金（全額）確定'});} else {toast('確定不可の状態');return;} bump(); saveLocal(); renderAll();}
const MORNING_HOUR=7,MORNING_MINUTE=30,MORNING_BASE=1000,STREAK_MAX=30,STREAK_INC=100; function todayKey(){const d=new Date();const y=d.getFullYear(),m=String(d.getMonth()+1).padStart(2,'0'),day=String(d.getDate()).padStart(2,'0');return `${y}-${m}-${day}`;} function beforeDeadline(){const n=new Date(); if(n.getHours()<MORNING_HOUR) return true; if(n.getHours()>MORNING_HOUR) return false; return n.getMinutes()<=MORNING_MINUTE;} function canClaimMorning(){const me=currentUser(); if(!me) return {ok:false,reason:'ログインしてください'}; if(isJackpot(me)) return {ok:false,reason:'ジャックポットは朝活対象外'}; const t=todayKey(); if(me.lastMorningDate===t) return {ok:false,reason:'本日は受取済み'}; if(!beforeDeadline()) return {ok:false,reason:'7:30を過ぎています'}; return {ok:true};}
function updateMorningButton(){const me=currentUser(); const s=canClaimMorning(); els.morningBtn.disabled=!s.ok; const cnt=me?(me.streakCount||0):0; els.streakBadge.textContent='🔥'+cnt;}
function morningClaim(){const me=currentUser(); const c=canClaimMorning(); if(!c.ok){toast(c.reason); updateMorningButton(); return;} const today=todayKey(); if(me.lastMorningDate){const diff=Math.round((new Date(today)-new Date(me.lastMorningDate))/86400000); me.streakCount=(diff===1)?Math.min((me.streakCount||0)+1,STREAK_MAX):1;} else {me.streakCount=1;} me.lastMorningDate=today; const bonus=MORNING_BASE+STREAK_INC*(me.streakCount||0); me.balance+=bonus; addTx({type:'mint',to:me.id,amount:bonus,memo:`朝活（連続${me.streakCount}日）`}); bump(); saveLocal(); renderAll();}
function renderJackpot(){const j=jackpotUser(); const bal=j?j.balance:0; document.getElementById('jackpotChip').textContent='現在: '+fmt.format(bal)+' coin'; els.jackpotBadge.textContent='JPOT: '+fmt.format(bal); const me=currentUser(); els.rouletteBtn.disabled=!me || (me&&me.balance<100) || bal<=0 || (me&&isJackpot(me));}
function rouletteSpin(){const me=currentUser(); if(!me){toast('ログインが必要');return;} if(isJackpot(me)){toast('ジャックポットでは遊べません');return;} if(me.balance<100){toast('残高不足');return;} const j=jackpotUser(); if(!j){toast('JPOTユーザーが見つかりません');return;} if(j.balance<=0){toast('ジャックポットが空です');return;} me.balance-=100; j.balance+=100; addTx({type:'jpot-fee',from:me.id,to:j.id,amount:100,memo:'ルーレット参加費'}); const roll=Math.random(); if(roll<0.01){const payout=j.balance; if(payout>0){me.balance+=payout; addTx({type:'jackpot',from:j.id,to:me.id,amount:payout,memo:'🎉 ジャックポット当選'}); j.balance=0; document.getElementById('rouletteResult').textContent='結果: JACKPOT!! +'+fmt.format(payout)+' coin';} else {document.getElementById('rouletteResult').textContent='結果: JACKPOT 0';} bump(); saveLocal(); renderAll(); return;} const prizes=[{p:0.40,v:0},{p:0.25,v:50},{p:0.18,v:100},{p:0.09,v:150},{p:0.05,v:200},{p:0.02,v:400},{p:0.0099,v:700}]; let r=Math.random(),acc=0,val=0; for(const it of prizes){acc+=it.p;if(r<acc){val=it.v;break;}} const payout=Math.min(j.balance,val); if(payout>0){me.balance+=payout;j.balance-=payout; addTx({type:'roulette',from:j.id,to:me.id,amount:payout,memo:'ルーレット払い出し'});} document.getElementById('rouletteResult').textContent='結果: +'+fmt.format(payout)+' coin'; bump(); saveLocal(); renderAll();}
function renderSummary(){els.kpiMembers.textContent=state.users.filter(u=>!isJackpot(u)).length; els.kpiSupply.textContent=coins(state.users.reduce((s,u)=>s+(u.balance||0),0)); const last=state.txs[0]; els.lastActivity.textContent=last?'最終更新：'+ts2str(last.ts):'最終更新：—';}
function renderWallets(){const list=els.walletList; list.innerHTML=''; state.users.forEach(u=>{const row=document.createElement('div'); row.style.cssText='padding:8px 10px;border:1px solid #60efff22;border-radius:10px;display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center;background:#0e1836'; row.innerHTML='<div style="font-weight:750">'+u.name+(u.id===state.currentUserId?'（自分）':'')+'</div><div class="pill">'+coins(u.balance)+'</div>'; list.appendChild(row);});}
function renderHeaderUser(){const me=currentUser(); els.userBadge.textContent=me?(me.name+' / '+coins(me.balance)):'未ログイン'; els.fromFixed.value=me? (me.name+'（残高：'+fmt.format(me.balance)+'）') : '未ログイン'; updateMorningButton(); renderJackpot();}
function renderSelects(){const me=currentUser(); let list=state.users.filter(u=>!me||u.id!==me.id); if(me&&!isJackpot(me)) list=list.filter(u=>!isJackpot(u)); els.toSelect.innerHTML='<option value="">選択</option>'+list.map(u=>'<option value="'+u.id+'">'+u.name+'（'+fmt.format(u.balance)+'）</option>').join(''); els.memberFilter.innerHTML='<option value="">すべて</option>'+state.users.map(u=>'<option value="'+u.id+'">'+u.name+'</option>').join('');}
function renderHistory(){const q=(els.searchInput.value||'').toLowerCase(); const f=els.memberFilter.value||''; els.historyBody.innerHTML=''; const frag=document.createDocumentFragment(); state.txs.filter(t=>{if(f && !((t.from&&t.from===f)||(t.to&&t.to===f)||(t.actedBy&&t.actedBy===f))) return false; if(!q) return true; const text=((t.memo||'')+' '+(t.title||'')).toLowerCase(); return text.includes(q);}).forEach(t=>{const tr=document.createElement('tr'); const c=x=>{const td=document.createElement('td'); td.innerHTML=x; return td;}; tr.append(c(ts2str(t.ts)), c(typeLabel(t.type)), c('<span class="pill">'+(nameOf(t.from)||'—')+'</span>'), c('<span class="pill">'+(nameOf(t.to)||'—')+'</span>'), c(t.title?(t.title+(t.memo?(' / '+t.memo):'')):(t.memo||'')), c('<span>'+ (t.amount?fmt.format(t.amount):'') +'</span>')); frag.appendChild(tr);}); els.historyBody.appendChild(frag);}
function typeLabel(tp){return tp==='transfer'?'送金':tp==='purchase'?'購入':tp==='execute-request'?'実行申請':tp==='execute-done'?'実行（販売者）':tp==='execute-finalize'?'実行確定（購入者）':tp==='execute-cancel-ask'?'キャンセル申請（販売者）':tp==='execute-cancel-ok'?'キャンセル確定（購入者）':tp==='return'?'返品':tp==='mint'?'発行':tp==='fee'?'手数料':tp==='roulette'?'ルーレット':tp==='jackpot'?'ジャックポット':tp==='jpot-fee'?'JPOT入金':'—';}
function renderListings(){els.listingBody.innerHTML=''; const me=currentUser(); state.listings.forEach(l=>{const remaining=(l.qty||1)-(l.sold||0); const tr=document.createElement('tr'); function td(text){const x=document.createElement('td'); x.textContent=text; return x;} tr.append(td(l.title+(l.active?'':'（停止中）')), (function(){const x=document.createElement('td'); x.innerHTML='<b>'+fmt.format(l.price)+'</b>'; return x;})(), td(remaining+'/'+l.qty), td(nameOf(l.sellerId)), td(l.desc||'')); const tdA=document.createElement('td'); if(me){ if(l.sellerId===me.id){const tog=document.createElement('button');tog.className='btn secondary';tog.textContent=l.active?'停止':'公開';tog.onclick=()=>toggleListingActive(l.id); const del=document.createElement('button'); del.className='btn secondary'; del.textContent='削除'; del.disabled=(l.sold||0)>0; del.onclick=()=>deleteListing(l.id); tdA.append(tog,document.createTextNode(' '),del);} else {const buy=document.createElement('button'); buy.className='btn'; buy.textContent='購入'; buy.disabled=!l.active || remaining<=0 || (me && isJackpot(me)); buy.onclick=()=>{buy.disabled=true; buyListing(l.id);}; tdA.appendChild(buy);} } else {const s=document.createElement('span'); s.className='chip'; s.textContent='ログインしてください'; tdA.appendChild(s);} tr.appendChild(tdA); els.listingBody.appendChild(tr);});}
function renderRights(){els.rightsBody.innerHTML=''; const me=currentUser(); if(!me) return; state.rights.filter(r=>r.buyerId===me.id).forEach(r=>{const tr=document.createElement('tr'); function td(t){const x=document.createElement('td'); x.textContent=t; return x;} tr.append(td(ts2str(r.ts)), td(r.title), td(nameOf(r.sellerId)), td(statusLabel(r))); const tdA=document.createElement('td'); tdA.appendChild(rightActionButtons(r)); tr.appendChild(tdA); els.rightsBody.appendChild(tr);});}
function statusLabel(r){return r.status==='owned'?'保有中':r.status==='request'?'販売者の対応待ち':r.status==='seller_executed'?'販売者が実行済（確認待ち）':r.status==='seller_cancel_requested'?'販売者がキャンセル申請（確認待ち）':r.status==='finalized'?(r.executed?'確定（実行済）':'確定（キャンセル）'):'—';}
function rightActionButtons(r){const span=document.createElement('span'); if(r.status==='owned'){const btn=document.createElement('button'); btn.className='btn'; btn.textContent='実行を申請'; btn.onclick=()=>{btn.disabled=true; buyerRequest(r.id);}; const ret=document.createElement('button'); ret.className='btn secondary'; ret.textContent='返品'; ret.onclick=()=>{ret.disabled=true; buyerReturn(r.id);}; span.append(btn,document.createTextNode(' '),ret);} else if(r.status==='seller_executed'){const btn=document.createElement('button'); btn.className='btn'; btn.textContent='済（確定）'; btn.onclick=()=>{btn.disabled=true; buyerFinalize(r.id);}; span.appendChild(btn);} else if(r.status==='seller_cancel_requested'){const btn=document.createElement('button'); btn.className='btn secondary'; btn.textContent='キャンセル承認（確定）'; btn.onclick=()=>{btn.disabled=true; buyerFinalize(r.id);}; span.appendChild(btn);} else {const chip=document.createElement('span'); chip.className='chip'; chip.textContent='操作なし'; span.appendChild(chip);} return span;}
function switchMarketSub(which){document.querySelectorAll('#tab-market .tab').forEach(s=>s.classList.toggle('active',s.dataset.sub===which)); els.marketSell.style.display=which==='sell'?'block':'none'; els.marketList.style.display=which==='list'?'block':'none';}
function renderTabs(){const show=name=>{els.tabTransfer.style.display=name==='transfer'?'block':'none'; els.tabMarket.style.display=name==='market'?'block':'none'; els.tabMyRights.style.display=name==='myrights'?'block':'none'; els.tabGamble.style.display=name==='gamble'?'block':'none';}; const active=document.querySelector('.card .hd .tabbar .tab.active'); show(active?active.dataset.tab:'transfer');}
function renderAll(){renderSummary(); renderWallets(); renderHeaderUser(); renderSelects(); renderHistory(); renderListings(); renderRights(); renderTabs();}
els.registerBtn.addEventListener('click',()=>register(els.regName.value,els.regPass.value)); els.loginBtn.addEventListener('click',()=>login(els.loginName.value,els.loginPass.value)); els.logoutBtn.addEventListener('click',logout); els.sendBtn.addEventListener('click',()=>{transfer(els.toSelect.value,els.amountInput.value,els.memoInput.value); els.amountInput.value=''; els.memoInput.value='';}); els.searchInput.addEventListener('input',renderHistory); els.memberFilter.addEventListener('change',renderHistory); els.exportBtn.addEventListener('click',()=>{const blob=new Blob([JSON.stringify(state,null,2)],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='trpg_token_v14.json'; a.click(); URL.revokeObjectURL(a.href);}); els.importFile.addEventListener('change',e=>{const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=ev=>{try{const data=JSON.parse(ev.target.result); const keep=state.currentUserId; state=Object.assign({version:14,approval:{active:false,votes:{}},lastRealUserId:null,vTick:(state.vTick||0)+1},data); state.currentUserId=keep||null; ensureJackpotUser(); saveLocal(); renderAll();}catch{toast('読み込み失敗')}}; r.readAsText(f); e.target.value='';}); document.querySelectorAll('.card .hd .tabbar .tab').forEach(t=>t.addEventListener('click',()=>{document.querySelectorAll('.card .hd .tabbar .tab').forEach(x=>x.classList.remove('active')); t.classList.add('active'); renderTabs();})); els.subtabs.forEach(s=>s.addEventListener('click',()=>switchMarketSub(s.dataset.sub))); els.morningBtn.addEventListener('click',morningClaim); els.rouletteBtn.addEventListener('click',rouletteSpin);
els.btnConnect.addEventListener('click',()=>{saveSyncSettings(); if(pollTimer) stopPolling(); else startPolling();}); els.btnSyncNow.addEventListener('click',()=>kvFetchLatest());
loadLocal(); ensureJackpotUser(); state.listings.forEach(l=>{if(typeof l.qty!=='number') l.qty=1; if(typeof l.sold!=='number') l.sold=0;}); state.rights.forEach(r=>{if(!r.status){r.status=r.executed?'finalized':'owned';}}); loadSyncSettings(); renderAll(); if(state.users.filter(u=>!isJackpot(u)).length===0){toast('まずは新規登録してください（初期 10,000 coin） / ジャックポットは誰でもログイン可');}
function jackpotUserInitFix(){if(typeof state.jackpot==='number'){jackpotUser().balance+=state.jackpot; delete state.jackpot;}}
jackpotUserInitFix();
})();
